<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js"></script>
  </head>
  <body>
    <main class="main-content">
      <section class="pill-flex-container">
        <div class="pill first-pill">
          <span class="pill-mark">mark</span>
          <span class="pill-name">name</span>
          <span class="pill-score">score</span>
        </div>
      </section>
      <section class="board-flex-container">
        <div class="board-sizing-utility">
          <div class="hash-board">
            <hr class="center-hash-col" />
            <hr class="center-hash-row" />
            <span id="a"></span>
            <span id="b"></span>
            <span id="c"></span>
            <span id="d"></span>
            <span id="e"></span>
            <span id="f"></span>
            <span id="g"></span>
            <span id="h"></span>
            <span id="i"></span>
          </div>
        </div>
      </section>
      <section class="pill-flex-container">
        <div class="pill last-pill">
          <span class="pill-mark">mark</span>
          <span class="pill-name">name</span>
          <span class="pill-score">score</span>
        </div>
      </section>
    </main>
    <footer>
      <a href="#" class="toggle-tab">
        <span title="Show">&#187;</span>
      </a>
      <div class="bottom-bar"></div>
    </footer>
  </body>
</html>
