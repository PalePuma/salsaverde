<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js"></script>
  </head>
  <body>
    <main class="main-content">
      <section class="pill-flex-container">
        <div class="pill first-pill x-player">
          <span class="pill-section mark">mark</span>
          <span class="pill-section player-name">name</span>
          <span class="pill-section score">score</span>
        </div>
      </section>
      <section class="board-flex-container">
        <div class="board-sizing-utility">
          <div class="hash-board">
            <hr class="center-hash-col" />
            <hr class="center-hash-row" />
            <span id="a"></span>
            <span id="b"></span>
            <span id="c"></span>
            <span id="d"></span>
            <span id="e"></span>
            <span id="f"></span>
            <span id="g"></span>
            <span id="h"></span>
            <span id="i"></span>
          </div>
        </div>
      </section>
      <section class="pill-flex-container">
        <div class="pill last-pill o-player">
          <span class="pill-section mark">mark</span>
          <span class="pill-section player-name">name</span>
          <span class="pill-section score">score</span>
        </div>
      </section>
    </main>
    <footer>
      <a href="#" class="toggle-tab">
        <span title="Show">&#187;</span>
      </a>
      <form class="bottom-bar">
        <fieldset class="input-pill x-player">
          <label class="text-field-label" for="x-player-name" >Player Name</label>
          <input
            type="text"
            class="text-field"
            name="x-player-name"
            placeholder="name for player X"
          >
        </fieldset>
        <a href="#" class="restart-button">
          <span class="button-icon">&#8634;</span>
          <span class="button-text">Restart</span>
        </a>
        <fieldset class="input-pill o-player">
          <label class="text-field-label">Player Name</label>
          <input
            type="text"
            class="text-field"
            name="o-player-name"
            placeholder="name for player O"
          >
        </fieldset>
      </form>
    </footer>
  </body>
</html>
